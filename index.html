<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>pixabay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <!--Header-->
      <header>
        <div class="logo t-center">
          <a target="_block" href="https://pixabay.com/ru/"><img /></a>
        </div>
        <div class="search-form">
          <form>
            <button type="submit"><img /></button>
            <input
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
            />
          </form>
        </div>
        <div id="cssmenu" class="align-center">
          <ul>
            <li class="active">
              <a href=""><span>all</span></a>
            </li>
            <li>
              <a href=""><span>photo</span></a>
            </li>
            <li>
              <a href=""><span>illustration</span></a>
            </li>
            <li>
              <a href=""><span>vector</span></a>
            </li>
          </ul>
        </div>
      </header>
      <hr />
      <!--Content-->
      <div class="wrap-container">
        <ul class="gallery"></ul>
      </div>
      <hr />
      <div class="load_more"><button>Load more</button></div>
      <!--Footer-->
      <footer class="t-center">
        <div class="wrap-footer">
          <div class="row">
            <span class="phone">Join Pixabay</span>
          </div>
        </div>
        <div class="bottom-footer">
          <div class="row">
            <div class="copy-right">
              <p>
                Copyright @ ....... - Designed by
                <a href="">-------------</a>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- <script src="js/index.js" type="module"></script> -->
  </body>
</html>
